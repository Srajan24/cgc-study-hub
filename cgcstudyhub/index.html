  <!-- Loading screen styles to prevent FOUC -->
  <style>
    /* Loading screen to prevent white flash */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide root initially */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }
  </style>

</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="/mainlogo.webp" alt="CGCStudyHub Logo" class="loading-logo" />
    <div class="loading-text">CGCStudyHub</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQFC7BD5" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Loading screen removal script -->
  <script>
    // Hide loading screen once React app is ready
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen && root) {
          // Add loaded class to root for fade in
          root.classList.add('loaded');
          
          // Fade out loading screen
          loadingScreen.classList.add('fade-out');
          
          // Remove loading screen from DOM after animation
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }
      }, 100); // Small delay to ensure React has rendered
    });

    // Fallback: Remove loading screen after maximum time
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      const root = document.getElementById('root');
      
      if (loadingScreen) {
        root?.classList.add('loaded');
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          if (loadingScreen.parentNode) {
            loadingScreen.parentNode.removeChild(loadingScreen);
          }
        }, 500);
      }
    }, 3000); // Maximum 3 seconds loading time
  </script>
